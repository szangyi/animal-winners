<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animal Winners</title>
    <link rel="stylesheet" href="animalwinners.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <p>
      Filter:
      <button
        class="filter"
        id="catfilter"
        data-action="filter"
        data-filter="cat"
      >
        Only Cats
      </button>
      <button
        class="filter"
        id="dogfilter"
        data-action="filter"
        data-filter="dog"
      >
        Only Dogs
      </button>
      <button
        class="filter"
        id="allfilter"
        data-action="filter"
        data-filter="*"
      >
        all
      </button>
    </p>

    <hr />

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="winner">
            Winner
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="star">
            Star
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="name">
            Name
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="type">
            Type
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="desc">
            Description
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="age">
            Age
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="animal">
      <tr>
        <td data-field="winner" data-winner="false"></td>
        <td data-field="star">â˜†</td>
        <td data-field="name">NAME</td>
        <td data-field="type">TYPE</td>
        <td data-field="desc">DESCRIPTION</td>
        <td data-field="age">AGE</td>
      </tr>
    </template>

    <div id="removeother" class="modal hide">
<div class="dialog">
  <button class="closebutton">X</button>
  <h1>Warning!</h1>
  <p>There can be only one winner of each type <br>
  do you want to remove the other winner? </p>
  <button id="removeother_button">remove <span data-field="otherwinner">other</span></button>
  </p>
  </div>
</div>


<div id="removeaorb" class="modal hide">
<div class="dialog">
  <button class="closebutton">X</button>
  <h1>Warning!</h1>
  <p>There can only be two winners <br>
  do you want to remove one of the existing winners? </p>
  <button id="removea_button">remove <span data-field="winnerA">A</span></button>
   <button id="removeb_button">remove <span data-field="winnerB">B</span></button>
  </p>
</div>
</div>

    <script src="animalwinners.js"></script>
  </body>
</html>
